<body>
    <div class="card">
        <div class="search">
            <input class="search-input" type="text" placeholder="Search" spellcheck="false">
            <button class="search-btn"> <img class="search-image"src="images/search.png" ></button>

        </div>
        <div class="weather">
            <img class="weather-icon" src="images/rain.png" alt="">
            <p class="statuss"> Sunny</p>
            <h1 class="temp">22°C</h1>
            <h2 class="city"> New York </h2>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div class="humidity-dev">
                        <p class="humadity">50%</p>
                        <p class="statg">Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div class="win-dev">
                        <p class="wind">12 km/h</p>
                        <p class="speed">Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script>

        const searchInput=document.querySelector('.search-input');
        const searchBtn = document.querySelector('.search-btn');
        const weatherIcon= document.querySelector(".weather-icon");
        const weatherStatuss = document.querySelector(".statuss")


        const apiKey = "b1173f3ca282f4d9d583177239168991"; 
        const apiUrls = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        async function checkWeather(city){

            const response = await fetch(apiUrls + city + `&appid=${apiKey}`);
            let data = await response.json()

            console.log(data)

            document.querySelector('.temp').innerHTML=Math.round(data.main.temp )+"°C";

            document.querySelector('.city').innerHTML=data.name;
            document.querySelector('.humadity').innerHTML=data.main.humidity + "%";
            
            document.querySelector('.wind').innerHTML=data.wind.speed + "km/h";

            if(data.weather[0].main==="Clear"){
                weatherIcon.src="images/clear.png";
                weatherStatuss.innerHTML="Sunny";
            }

            else if(data.weather[0].main === 'Clouds'){
                weatherIcon.src = "images/clouds.png";
                 weatherStatuss.innerHTML="Cloudy";

            }
            else if(data.weather[0].main === 'Drizzle'){
                weatherIcon.src = "images/drizzle.png"
                 weatherStatuss.innerHTML="Drizzling";

            }
            else if(data.weather[0].main=== 'Rain'){
                weatherIcon.src = "images/rain.png";
                 weatherStatuss.innerHTML="Raining";

            }
            else if(data.weather[0].main === 'Mist'){
                weatherIcon.src = "images/mist.png";
                 weatherStatuss.innerHTML="Mist";

            }
            else if(data.weather[0].main === 'Snow'){
                weatherIcon.src = "images/snow.png";
                 weatherStatuss.innerHTML="Snowing";

            }
            else{
                 weatherStatuss.innerHTML=data.weather[0].description;
            }

        }
        searchBtn.addEventListener("click",function(){

            checkWeather(searchInput.value)

        })  

    </script>
